<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastLane Garage - Manager Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-card section">
            <div class="section-title">
                <div class="section-icon">
                    <i class="fas fa-user-lock"></i>
                </div>
                <h3>FastLane Garage Manager Access</h3>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-group">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="button" id="togglePassword" class="btn-icon" aria-label="Show password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                </div>

                <p id="errorMessage" class="error-message"></p>

                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
                <button type="button" class="btn btn-secondary btn-block" onclick="window.location.href='index.html'">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </button>
            </form>
        </div>
        
        <!-- Hidden time element for JavaScript -->
        <div style="display: none;">
            <span id="currentTime"></span>
        </div>
    </div>

    <footer class="footer-bar">
        <p>Designed and developed by <strong>Oscar Madrazo</strong>. All rights reserved Â© <strong>FastLane Garage</strong> 2025.</p>
    </footer>

    <!-- Add loading overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-circle-notch fa-spin"></i>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
