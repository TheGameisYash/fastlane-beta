<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastLane Garage - Manager Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-card">
        <div class="login-title">
            <h2>FastLane Garage</h2>
            <p>Manager Access</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <p id="errorMessage" style="color: var(--danger); margin-bottom: 15px; font-size: 14px;"></p>

            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt btn-icon"></i> Login
            </button>
            
            <button type="button" class="btn btn-secondary btn-block" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left btn-icon"></i> Back to Dashboard
            </button>
        </form>
    </div>

    <footer class="footer-bar">
        <p>Designed and developed by <strong>Oscar Madrazo</strong>. All rights reserved Â© <strong>FastLane Garage</strong> 2025.</p>
    </footer>

    <!-- Firebase Scripts -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
